version: '3'

services:
  pilacoin-wallet:
    build: ./pilacoin-wallet
    container_name: pilacoin-wallet
    ports:
      - '3044:3000'
    depends_on:
      - pilacoin-api

  pilacoin-api:
    build: ./pilacoin
    container_name: pilacoin-api
    ports:
      - '8081:8080'
    depends_on:
      - postgres
    networks:
      - pg_network

  postgres:
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: pilacoin
    ports:
      - 5435:5432
    networks:
      - pg_network

networks:
  pg_network:
    driver: bridge